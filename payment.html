<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <p>Required Fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name :* <input type="text" value="name" required></p>
        <fieldset>
            <legend>Gender *</legend>
        <p>
            Male <input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="female" required>
        </p>
    </fieldset>
    <p>Adress: <textarea name="address" id="address" cols="80" rows="4"></textarea></p>
    <p>Email:* <input type="email" name="email" id="email" required></p>
    <p>Pincode: *<input type="number" name="pincode" id="pincode" required></p>
    <hr>
    <h2>Payment Information:</h2>
    <p>Card Type:*
        <select name="card type" id="card type" required>
            <option value="">--Select a Card Type</option>
            <option value="visa">visa</option>
            <option value="debit card">debit card</option>
            <option value="credit card">credit card</option>

        </select>
    </p>
    <p>
        Card Number:* <input type="number" name="card_number" id="card_number" required>
    </p>
    <p>
        Expiration Date:* <input type="date" name="exp_date" id="exp_date" required>
    </p>
    <p>
        CVV:*<input type="password" name="cvv" id="cvv" required>
    </p>
    <input type="submit" value="Pay Now">


    </form>
</body>
</html>
